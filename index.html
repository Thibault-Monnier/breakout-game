<html>
  <head>
    <meta charset="utf-8" />
    <title>Breakout</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }

      canvas {
        background: rgb(200, 200, 200);
        display: block;
        margin: 0 auto;
      }
    </style>
  </head>

  <body>
    <canvas id="myCanvas" width="480" height="320"></canvas>

    <script>
      const canvas = document.getElementById("myCanvas")
      const ctx = canvas.getContext("2d")
      const ballRadius = 10
      const paddleHeight = 10
      const paddleWidth = 75
      const paddleSpeed = 4
      const ballAcceleration = 1.1
      const initialX = canvas.width / 2
      const initialY = canvas.height - paddleHeight - ballRadius
      const initialPaddleX = canvas.width / 2

      const brickRowCount = 3
      const brickColummCount = 5
      const brickWidth = 75
      const brickHeight = 20
      const brickPadding = 10
      const brickOffSetTop = 30
      const brickOffSetLeft = 30

      let x = initialX
      let y = initialY
      let dx = 2
      let dy = -2
      let paddleX = initialPaddleX
      let leftPressed = false
      let rightPressed = false
      let score = 0
      let lives = 3

      let bricks = []
      for (let c = 0; c < brickColummCount; c++) {
        bricks[c] = []
        for (let r = 0; r < brickRowCount; r++) {
          bricks[c][r] = { x: 0, y: 0, status: 1 }
        }
      }

      function loseLife() {
        lives--

        if (!lives) {
          alert("GAME OVER")
          document.location.reload()
        } else {
          x = initialX
          y = initialY
          paddleX = initialPaddleX

          const savedDx = dx
          const savedDy = dy
          dx = 0
          dy = 0

          function resumeBallMove() {
            dx = savedDx
            dy = savedDy
          }

          setTimeout(resumeBallMove, 1000)
        }
      }

      function mouseMoveHandler(event) {
        paddleX = event.clientX - canvas.offsetLeft
        paddleX = Math.max(paddleX, paddleWidth / 2)
        paddleX = Math.min(paddleX, canvas.width - paddleWidth / 2)
      }

      function keyDownHandler(event) {
        if (event.code == "ArrowLeft") leftPressed = true
        if (event.code == "ArrowRight") rightPressed = true
      }

      function keyUpHandler(event) {
        if (event.code == "ArrowLeft") leftPressed = false
        if (event.code == "ArrowRight") rightPressed = false
      }

      function moveBall() {
        if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
          dx = -dx
        }
        if (y + dy < ballRadius) {
          dy = -dy
        } else if (
          y > initialY &&
          x > paddleX - paddleWidth / 2 &&
          x < paddleX + paddleWidth / 2
        ) {
          dy = -dy * ballAcceleration
          dx = dx * ballAcceleration
        } else if (y > canvas.height - ballRadius) {
          loseLife()
        }

        x += dx
        y += dy
      }

      function movePaddle() {
        if (leftPressed) {
          paddleX = Math.max(paddleX - paddleSpeed, paddleWidth / 2)
        }
        if (rightPressed) {
          paddleX = Math.min(
            paddleX + paddleSpeed,
            canvas.width - paddleWidth / 2
          )
        }
      }

      function collisionDetection() {
        for (c = 0; c < brickColummCount; c++) {
          for (r = 0; r < brickRowCount; r++) {
            let b = bricks[c][r]
            if (b.status == 1) {
              if (
                x > b.x - ballRadius &&
                x < b.x + brickWidth + ballRadius &&
                y > b.y - ballRadius &&
                y < b.y + brickHeight + ballRadius
              ) {
                dy = -dy
                b.status = 0
                score++
                if (score == brickColummCount * brickRowCount) {
                  alert("It's a win! Congratulations!")
                  document.location.reload()
                }
              }
            }
          }
        }
      }

      function drawScore() {
        ctx.font = "16px Pacific"
        ctx.fillStyle = "#0095DD"
        ctx.fillText("Score: " + score, 8, 20)
      }

      function drawLives() {
        ctx.font = "16px Lobster"
        ctx.fillStyle = "#0095DD"
        ctx.fillText("Lives: " + lives, canvas.width - 65, 20)
      }

      function drawBall() {
        ctx.beginPath()
        ctx.arc(x, y, ballRadius, 0, Math.PI * 2)
        ctx.fillStyle = "#0095DD"
        ctx.fill()
        ctx.closePath()
      }

      function drawPaddle() {
        ctx.beginPath()
        ctx.rect(
          paddleX - paddleWidth / 2,
          canvas.height,
          paddleWidth,
          -paddleHeight
        )
        ctx.fillStyle = "rgb(50, 100, 255)"
        ctx.fill()
        ctx.closePath()
      }

      function drawBricks() {
        for (let c = 0; c < brickColummCount; c++) {
          for (let r = 0; r < brickRowCount; r++) {
            if (bricks[c][r].status == 1) {
              let brickX = c * (brickWidth + brickPadding) + brickOffSetLeft
              let brickY = r * (brickHeight + brickPadding) + brickOffSetTop
              bricks[c][r].x = brickX
              bricks[c][r].y = brickY
              ctx.beginPath()
              ctx.rect(brickX, brickY, brickWidth, brickHeight)
              ctx.fillStyle = "#0095DD"
              ctx.fill()
              ctx.closePath()
            }
          }
        }
      }

      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height)
        drawScore()
        drawLives()
        drawBricks()
        drawBall()
        drawPaddle()
        moveBall()
        collisionDetection()
        requestAnimationFrame(draw)
      }

      draw()
      setInterval(movePaddle, 10)

      document.addEventListener("keydown", keyDownHandler, false)
      document.addEventListener("keyup", keyUpHandler, false)
      document.addEventListener("mousemove", mouseMoveHandler, false)
    </script>
  </body>
</html>
